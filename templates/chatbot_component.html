<script>
let chatHistory = [];
let isProcessing = false;
let uploadedImage = null;
let learningContext = null;

// Load user name for personalized greeting
(function loadUserName() {
    fetch('/api/auth/current-user')
        .then(response => response.json())
        .then(data => {
            if (data.success && data.user && data.user.display_name) {
                const nameEl = document.getElementById('chatUserName');
                if (nameEl) {
                    nameEl.textContent = data.user.display_name.split(' ')[0]; // First name only
                }
            }
        })
        .catch(() => {
            // Silently fail - will just show "there"
        });
})();

function toggleChatbot() {
    const panel = document.getElementById('chatbotPanel');
    const isVisible = panel.style.display === 'block';
    panel.style.display = isVisible ? 'none' : 'block';

    if (!isVisible) {
        document.getElementById('chatbotInput').focus();
    }
}

function clearChat() {
    if (confirm('Clear conversation history?')) {
        chatHistory = [];
        document.getElementById('chatbotMessages').innerHTML = `
            <div class="chatbot-message assistant">
                <div class="message-content">
                    Conversation cleared! How can I help you?
                </div>
            </div>
        `;
    }
}

function addMessage(role, content, thinking = null) {
    const messagesContainer = document.getElementById('chatbotMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `chatbot-message ${role}`;

    let html = `<div class="message-content">${formatMessage(content)}</div>`;

    if (thinking && role === 'assistant') {
        html += `<div class="message-thinking">üí≠ Thinking: ${thinking}</div>`;
    }

    messageDiv.innerHTML = html;
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function formatMessage(content) {
    // Basic markdown-like formatting
    return content
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/\n/g, '<br>');
}

function handleImageUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    // Check file size (max 5MB)
    if (file.size > 5 * 1024 * 1024) {
        alert('‚ùå Image too large. Max size is 5MB.');
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        uploadedImage = e.target.result;
        document.getElementById('imagePreview').src = uploadedImage;
        document.getElementById('imagePreviewContainer').style.display = 'block';
    };
    reader.readAsDataURL(file);
}

function removeImage() {
    uploadedImage = null;
    document.getElementById('imagePreviewContainer').style.display = 'none';
    document.getElementById('imageUpload').value = '';
}

async function loadLearningContext() {
    try {
        const response = await fetch('/api/learning/history');
        if (response.ok) {
            const data = await response.json();
            if (data.success && data.patterns) {
                learningContext = {
                    total_projects: data.patterns.length,
                    recent_patterns: data.patterns.slice(0, 5)
                };
            }
        }
    } catch (error) {
        console.log('Learning context not available:', error);
    }
}

async function sendMessage() {
    const input = document.getElementById('chatbotInput');
    const message = input.value.trim();

    if (!message || isProcessing) return;
    
    // Store for retry functionality
    lastUserMessage = message;

    const useExtendedThinking = document.getElementById('useExtendedThinking').checked;
    const useWebSearch = document.getElementById('useWebSearch').checked;
    const useAgenticMode = document.getElementById('useAgenticMode').checked;

    // Add user message (with image if present)
    let userMessageHTML = message;
    if (uploadedImage) {
        userMessageHTML = `<img src="${uploadedImage}" style="max-width: 100%; border-radius: 8px; margin-bottom: 8px;"><br>${message}`;
    }
    addMessage('user', userMessageHTML);
    chatHistory.push({ role: 'user', content: message });

    input.value = '';
    isProcessing = true;

    // Update UI
    const statusText = useAgenticMode ? 'Agent working...' : (useExtendedThinking ? 'Thinking deeply...' : 'Processing...');
    document.getElementById('chatbotStatus').textContent = statusText;
    document.getElementById('sendIcon').innerHTML = '‚è≥';
    document.querySelector('.chatbot-send-btn').classList.add('chatbot-loading');

    // Prepare request payload
    const payload = {
        message: message,
        conversation_history: chatHistory,
        agent_mode: useAgenticMode || useExtendedThinking,
        web_search: useWebSearch,
        current_page: window.location.pathname,
        learning_context: learningContext
    };

    // Add image if present
    if (uploadedImage) {
        payload.images = [uploadedImage];
    }

    try {
        const response = await fetch('/api/ai-chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data.success) {
            // Build thinking text
            let thinkingParts = [];
            if (data.agent_mode && data.searches_performed > 0) {
                thinkingParts.push(`üåê ${data.searches_performed} web search(es)`);
            }
            if (data.images && data.images.length > 0) {
                thinkingParts.push(`üëÅÔ∏è Vision analysis`);
            }
            if (data.learning_used) {
                thinkingParts.push(`üìö Learning context`);
            }
            const thinkingText = thinkingParts.length > 0 ? thinkingParts.join(' ‚Ä¢ ') : null;

            addMessage('assistant', data.response, thinkingText);
            chatHistory.push({ role: 'assistant', content: data.response });

            // Execute any actions the AI took
            if (data.actions_taken && data.actions_taken.length > 0) {
                for (const action of data.actions_taken) {
                    if (action.success) {
                        console.log(`‚úÖ Action: ${action.action} - ${action.details}`);
                    }
                }
            }
        } else {
            // Provide helpful error messages based on error type
            let errorMessage = data.error || 'Unknown error occurred';
            let helpText = '';
            
            if (errorMessage.includes('API key') || errorMessage.includes('not configured')) {
                helpText = '\n\nüí° **Tip:** The AI service needs to be configured. Contact your administrator.';
            } else if (errorMessage.includes('rate limit') || errorMessage.includes('quota')) {
                helpText = '\n\nüí° **Tip:** AI service is temporarily busy. Please try again in a moment.';
            } else if (errorMessage.includes('timeout')) {
                helpText = '\n\nüí° **Tip:** The request took too long. Try a simpler question or try again.';
            }
            
            addMessage('assistant', `‚ùå **Error:** ${errorMessage}${helpText}`);
        }

        // Clear uploaded image after sending
        if (uploadedImage) {
            removeImage();
        }
    } catch (error) {
        console.error('Chat error:', error);
        
        // Provide helpful error messages for network/fetch errors
        let errorMessage = error.message;
        let helpText = '';
        
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
            errorMessage = 'Network connection failed';
            helpText = '\n\nüí° **Tip:** Check your internet connection and try again.';
        } else if (error.message.includes('timeout') || error.message.includes('Timeout')) {
            errorMessage = 'Request timed out';
            helpText = '\n\nüí° **Tip:** The AI is taking too long. Try a simpler question.';
        }
        
        const retryButton = `<button onclick="retryLastMessage()" style="margin-top: 8px; padding: 6px 12px; background: #6AB64B; color: white; border: none; border-radius: 6px; cursor: pointer;">üîÑ Retry</button>`;
        
        addMessage('assistant', `‚ùå **Failed to get response:** ${errorMessage}${helpText}\n\n${retryButton}`);
    } finally {
        isProcessing = false;
        document.getElementById('chatbotStatus').textContent = 'Ready';
        document.getElementById('sendIcon').innerHTML = 'üì§';
        document.querySelector('.chatbot-send-btn').classList.remove('chatbot-loading');
    }
}

let lastUserMessage = '';

function retryLastMessage() {
    if (lastUserMessage && !isProcessing) {
        const input = document.getElementById('chatbotInput');
        input.value = lastUserMessage;
        sendMessage();
    }
}

async function executeAction(action) {
    console.log('Executing action:', action);

    // Handle different action types
    switch (action.type) {
        case 'navigate':
            if (confirm(`Navigate to ${action.destination}?`)) {
                window.location.href = action.destination;
            }
            break;
        case 'export':
            if (typeof exportToMapping === 'function') {
                await exportToMapping();
            }
            break;
        case 'ai_mapping':
            if (typeof runAIMapping === 'function') {
                await runAIMapping();
            }
            break;
        default:
            console.log('Unknown action type:', action.type);
    }
}

// Auto-resize textarea and initialize
document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('chatbotInput');
    if (input) {
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send on Enter, new line on Shift+Enter
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    }

    // Load learning context on startup
    loadLearningContext();
    
    // Load proactive suggestions
    loadProactiveSuggestions();
});

// ============================================================================
// PROACTIVE AI SUGGESTIONS (Jarvis-style)
// ============================================================================

let proactiveSuggestions = [];

async function loadProactiveSuggestions() {
    try {
        const response = await fetch('/api/ai/insights');
        if (response.ok) {
            const data = await response.json();
            if (data.success && data.suggestions) {
                proactiveSuggestions = data.suggestions;
                showProactiveSuggestion();
            }
        }
    } catch (error) {
        console.log('Proactive suggestions not available:', error);
    }
}

function showProactiveSuggestion() {
    if (proactiveSuggestions.length === 0) return;
    
    // Show a random suggestion after a delay
    setTimeout(() => {
        const panel = document.getElementById('chatbotPanel');
        if (panel && panel.style.display === 'block') {
            const suggestion = proactiveSuggestions[Math.floor(Math.random() * proactiveSuggestions.length)];
            addProactiveSuggestionToChat(suggestion);
        }
    }, 5000); // Show after 5 seconds if chat is open
}

function addProactiveSuggestionToChat(suggestion) {
    const messagesContainer = document.getElementById('chatbotMessages');
    if (!messagesContainer) return;
    
    // Check if we already showed a suggestion recently
    if (messagesContainer.querySelector('.proactive-suggestion')) return;
    
    const suggestionDiv = document.createElement('div');
    suggestionDiv.className = 'chatbot-message assistant proactive-suggestion';
    suggestionDiv.innerHTML = `
        <div class="message-content" style="background: linear-gradient(135deg, rgba(107, 142, 35, 0.2), rgba(85, 107, 47, 0.2)); border: 1px solid rgba(107, 142, 35, 0.3);">
            <div style="font-size: 11px; color: #6AB64B; margin-bottom: 6px; font-weight: 600;">üí° PROACTIVE SUGGESTION</div>
            <div>${suggestion.text}</div>
            <div style="margin-top: 10px; display: flex; gap: 8px;">
                <button onclick="executeProactiveSuggestion('${suggestion.action}', '${suggestion.action_data || ''}')" 
                        style="padding: 6px 12px; background: #6AB64B; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 12px;">
                    ‚úì Do it
                </button>
                <button onclick="dismissProactiveSuggestion(this)" 
                        style="padding: 6px 12px; background: rgba(255,255,255,0.1); color: #95a5a6; border: 1px solid #95a5a6; border-radius: 6px; cursor: pointer; font-size: 12px;">
                    Maybe later
                </button>
            </div>
        </div>
    `;
    messagesContainer.appendChild(suggestionDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function executeProactiveSuggestion(action, data) {
    // Remove the suggestion
    document.querySelectorAll('.proactive-suggestion').forEach(el => el.remove());
    
    // Execute the action
    switch (action) {
        case 'view_pending_quotes':
            window.location.href = '/crm#quotes-open';
            break;
        case 'schedule_event':
            window.location.href = '/crm#calendar';
            break;
        case 'create_customer':
            window.location.href = '/crm#people-customers';
            break;
        case 'check_inventory':
            window.location.href = '/crm#materials-stock';
            break;
        default:
            addMessage('assistant', `Executing action: ${action}`);
    }
}

function dismissProactiveSuggestion(btn) {
    const suggestionEl = btn.closest('.proactive-suggestion');
    if (suggestionEl) {
        suggestionEl.style.opacity = '0';
        suggestionEl.style.transition = 'opacity 0.3s';
        setTimeout(() => suggestionEl.remove(), 300);
    }
}

// ============================================================================
// LEARNING FROM CORRECTIONS
// ============================================================================

let lastAIResponse = null;

function addFeedbackButtons(responseElement, responseText) {
    const feedbackDiv = document.createElement('div');
    feedbackDiv.className = 'ai-feedback-buttons';
    feedbackDiv.style.cssText = 'margin-top: 10px; display: flex; gap: 8px; align-items: center;';
    feedbackDiv.innerHTML = `
        <span style="font-size: 11px; color: #95a5a6;">Was this helpful?</span>
        <button onclick="submitAIFeedback(true, this)" style="padding: 4px 8px; background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc71; border-radius: 4px; cursor: pointer; font-size: 12px;">üëç</button>
        <button onclick="submitAIFeedback(false, this)" style="padding: 4px 8px; background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; border-radius: 4px; cursor: pointer; font-size: 12px;">üëé</button>
        <button onclick="showCorrectionInput(this)" style="padding: 4px 8px; background: rgba(52, 152, 219, 0.2); color: #3498db; border: 1px solid #3498db; border-radius: 4px; cursor: pointer; font-size: 12px;">‚úèÔ∏è Correct</button>
    `;
    responseElement.appendChild(feedbackDiv);
    lastAIResponse = responseText;
}

async function submitAIFeedback(isPositive, btn) {
    const feedbackDiv = btn.parentElement;
    
    try {
        await fetch('/api/ai/feedback', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                response: lastAIResponse,
                is_positive: isPositive,
                user_message: lastUserMessage
            })
        });
        
        feedbackDiv.innerHTML = `<span style="font-size: 11px; color: ${isPositive ? '#2ecc71' : '#e74c3c'};">${isPositive ? '‚úì Thanks for the feedback!' : '‚úì We\'ll improve!'}</span>`;
    } catch (error) {
        console.error('Error submitting feedback:', error);
    }
}

function showCorrectionInput(btn) {
    const feedbackDiv = btn.parentElement;
    feedbackDiv.innerHTML = `
        <div style="width: 100%;">
            <textarea id="correctionInput" placeholder="What should the correct response be?" 
                      style="width: 100%; padding: 8px; border: 1px solid #3498db; border-radius: 6px; background: rgba(52, 152, 219, 0.1); color: white; resize: none; height: 60px; font-size: 12px;"></textarea>
            <div style="display: flex; gap: 8px; margin-top: 6px;">
                <button onclick="submitCorrection()" style="padding: 6px 12px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 12px;">Submit Correction</button>
                <button onclick="cancelCorrection(this)" style="padding: 6px 12px; background: transparent; color: #95a5a6; border: 1px solid #95a5a6; border-radius: 6px; cursor: pointer; font-size: 12px;">Cancel</button>
            </div>
        </div>
    `;
}

async function submitCorrection() {
    const correctionInput = document.getElementById('correctionInput');
    const correction = correctionInput ? correctionInput.value.trim() : '';
    
    if (!correction) {
        alert('Please enter a correction.');
        return;
    }
    
    try {
        await fetch('/api/ai/correction', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                original_response: lastAIResponse,
                corrected_response: correction,
                user_message: lastUserMessage,
                context: window.location.pathname
            })
        });
        
        const feedbackDiv = correctionInput.closest('.ai-feedback-buttons');
        if (feedbackDiv) {
            feedbackDiv.innerHTML = `<span style="font-size: 11px; color: #3498db;">‚úì Correction saved! AI will learn from this.</span>`;
        }
        
        // Add the correction as a new learning context
        if (learningContext) {
            learningContext.corrections = learningContext.corrections || [];
            learningContext.corrections.push({
                original: lastAIResponse,
                corrected: correction,
                timestamp: new Date().toISOString()
            });
        }
    } catch (error) {
        console.error('Error submitting correction:', error);
        alert('Failed to save correction. Please try again.');
    }
}

function cancelCorrection(btn) {
    const feedbackDiv = btn.closest('.ai-feedback-buttons');
    if (feedbackDiv) {
        feedbackDiv.remove();
    }
}

// Override addMessage to include feedback buttons for AI responses
const originalAddMessage = addMessage;
addMessage = function(role, content, thinking = null) {
    originalAddMessage(role, content, thinking);
    
    if (role === 'assistant' && !content.includes('Error:') && !content.includes('proactive-suggestion')) {
        const messagesContainer = document.getElementById('chatbotMessages');
        const lastMessage = messagesContainer.lastElementChild;
        if (lastMessage) {
            const contentDiv = lastMessage.querySelector('.message-content');
            if (contentDiv) {
                addFeedbackButtons(contentDiv, content);
            }
        }
    }
};
</script>
